<div class="content">
    <h1>History of the Union Jack and Flags of the Empire<br><small>by Barlow Cumberland</small></h1>
    <div class="center-column">
        <div class="context">
            <p>
                <span ng-repeat="sentence in sentences" ng:class="{true:'unblurred',false:'blurred'}[sentence.visible]"><a id="sentence{{ sentence.id }}" ng-click="click('#sentence'+sentence.id, sentence.id)">{{ sentence.content }}</a></span>
            </p>
        </div><!-- /.context -->
        <div class="guess">
            <textarea class="form-control" rows=3 placeholder="Your guess..."></textarea>
        </div><!-- /.guess -->
        <div class="actions">
            <div class="skip-button">
                <button type="button" class="btn btn-default btn-lg">Skip</button>
            </div>
            <div class="guess-button">
                <button type="button" class="btn btn-primary btn-lg pull-right">Make guess</button>
            </div>
        </div><!-- /.actions -->
    </div><!-- /.center-column -->
    
    <div class="right-column">
        <div class="monies-panel">
            <h2>My info</h2>
            <h3>{{ monies }} monies</h3>
            <h3>2970 points</h3>
            <h3>29 friends</h3>
            <h3>50 reviews</h3>
        </div><!-- /.monies-panel -->
    </div><!-- /.right-column -->
</div><!-- /.content -->
